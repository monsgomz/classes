<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
<script src="./js/main.js" type="module" defer></script>
   <title>tmdb-jamstack- Credits</title>
   <meta http-equiv="Content-Security-Policy"
   content="default-src https: ;
               img-src 'self' image.tmdb.org;
               script-src 'self';
               style-src 'self' fonts.gstatic.com fonts.googleapis.com;
               font-src 'self' fonts.gstatic.com fonts.googleapis.com;
               media-src ;
               connect-src 'self' api.themoviedb.org ;">
</head>
<body id="page-credits">
    <main>

        <header class="navbar">
            <div class="container" id="header-background">
                <h1 id="type"></h1>
        
            </div>
        </header>

        <div class="loader">
            <p>Searching ... üçø </p>
        </div>
      
        <div class="container"><p id="error"> </p></div>
        <div class="container flex">
        <section class="contact-form column-sticky">
            <div class="container">
                <div class="contact-form__wrap">
                    
                    <form action="#" class="contact-form__form">
                        <div class="form-unit full">
                            <h2 class="contact-form__title">Search Here</h2>
                        </div>
                        <div class="form-unit">
                        <label for="categories"></label>
                        <select id="categories" name="subject">
                            <option value="clear">Select</option>
                            <option value="movie">Movies</option>
                            <option value="tv">Tv Shows</option>
                             
                        </select>
                    </div>
                  <label for="key">HOME</label>
                  <input type="text" placeholder="Write a movie to search..." aria-label="Search movie" id="word">
                <button id="btn-search">Search</button>
                </form>
                </div>
            </div>
        </section>
             
          <div class="container">
          <section class="container">
            <ul class="card--group"  id="cards">
            </ul></section>
        </div>

          
               
    </main>
</body>
</html>
