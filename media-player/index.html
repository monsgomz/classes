<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <title>Modern Media Player</title>
    <link rel="icon" href="./img/favicon-16x16.png">
    <meta http-equiv="Content-Security-Policy" content="default-src https: ;
        img-src 'self';
        script-src 'self';
        style-src 'self' fonts.gstatic.com fonts.googleapis.com;
        font-src 'self' fonts.gstatic.com fonts.googleapis.com;
        media-src 'self';
        connect-src 'self' ;">
</head>
<body>
    <header>
        <h1>Modern Media Player</h1>
    </header>
    <main>
        <div>
            <p id="error"></p>
            <button id="btnShuffle" title="shuffle"><i class="material-symbols-rounded">shuffle</i></button>
        </div>
        <div class="album_art__full container" id="album_art__full">
            
        </div>
        <ul class="playlist" id="playlist"></ul>
    </main>
    <section class="progress" id="progress-bar">
        <div class="played">&nbsp;</div>
    </section>
    <footer>
        <div>
        <div class="controls" id="controls">
            <button id="btnPrev" title="previous track"><i class="material-symbols-rounded">skip_previous</i></button>
            <button id="btnPlay" title="play | pause"><i class="material-symbols-rounded">play_arrow</i></button>
            <button id="btnNext" title="next track"><i class="material-symbols-rounded">skip_next</i></button>
        </div>
        <div class="times">
            <time datetime="" class="current-time">00:00</time> &nbsp;|&nbsp;
            <time datetime="" class="total-time">00:00</time>
        </div>
        </div>
    </footer>
   
</body>
</html>
