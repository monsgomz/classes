      </header>
      <main>
         <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-9 col-sm-12">
               <section class="pt-5 pb-5">
                  <div class="container-sm">
                     <form class="form-floating border rounded bg-primary shadow p-3">
                        <h1 >Contact me</h1>
                        <p>How can I help you?</p>
                        <div class="row g-3">
                           <div class="col-sm-12 col-lg-6 col-md-12 col-12 ">
                              <div class="form-floating mb-2">
                                 <input type="text" class="form-control" id="firstName" placeholder="First Name" aria-label="First Name" required>
                                 <label for="firstName">First Name (required)</label>
                              </div>
                           </div>
                           <div class="col-sm-12 col-lg-6 col-md-12 col-12">
                              <div class="form-floating mb-2">
                                 <input type="text" class="form-control" id="LastName" placeholder="Last Name" aria-label="Last Name">
                                 <label for="LastName">Last Name</label>
                              </div>
                           </div>
                           <div class="col-sm-12 col-lg-6 col-md-12 col-12">
                              <div class="form-floating mb-2">
                                 <input type="email" class="form-control" id="emailA" placeholder="Email Address" aria-label="Email">
                                 <label for="emailA">Email (required)</label>
                              </div>
                           </div>
                           <div class="col-sm-12 col-lg-6 col-md-12 col-12">
                              <div class="form-floating mb-2">
                                 <input type="text" class="form-control" id="contact-number" placeholder="contact-number" aria-label="contact number">
                                 <label for="contact-number">Contact Number</label>
                              </div>
                           </div>
                           <div class="col-sm-12 col-lg-6 col-md-12 col-12">
                              <div class="form-floating mb-2">
                                 <input type="date" class="form-control" id="startDate" placeholder="Start Date" aria-label="Start Date" required>
                                 <label for="startDate">Start Date</label>
                              </div>
                           </div>
                           <div class="col-sm-12 col-lg-6 col-md-12 col-12">
                              <div class="form-floating mb-2">
                                 <input type="date" class="form-control" id="endDate" aria-label="End Date">
                                 <label for="endDate">End Date</label>
                              </div>
                           </div>
                           <div class="col-sm-12 col-lg-12 col-md-12 col-12">
                              <div class="form-floating">
                                 <textarea class="form-control" placeholder="Please leave details about the job" id="floatingTextarea" required></textarea>
                                 <label for="floatingTextarea">Details about the Job (required)</label>
                              </div>
                           </div>
                           <div class="col-12">
                              <button type="submit" class="btn btn-secondary"><i class="bi bi-send me-2"></i>Contact me</button>
                           </div>
                     </form>
                     </div>
               </section>
               </div>
            </div>
         </div>
