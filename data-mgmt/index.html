<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./main.js" type="module" ></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
      <link rel="stylesheet" href="./css/main.css">
      <link rel="stylesheet" href="./css/loader.css">
      <title>Data-mgmt</title>
   </head>
   <body class="bs-body-bg">
      <main>
         <div class="container">
            <h1 class="pt-5">Welcome!</h1>
            <h5 class="">You can search different categories of cats</h5>
            <form action="">
               <div class="m-3">
                  <label for="validationCustom04" class="form-label">Pick a category</label>
                  <select class="form-select form-select" name="categories" id="categories">
                     <option selected disabled>Select</option>
                  </select>
               </div>
            </form>
            <div class="loader">
               <div class="container-loader">
                  <div class="loader1"></div>
                  <div class="loader2"></div>
                  <div class="loader3"></div>
                  <div class="loader4"></div>
               </div>
               <div class="loading">Loading...</div>
            </div>
            <p id='error-text'></p>
            <section class="py-5">
               <div class="container">
                  <div class="row"  id="cat-images">
                     <div>
                     </div>
                  </div>
               </div>
         </div>
         </div>
         </section>
         </div>
      </main>
   </body>
</html>
