<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/main.css">
    <title>Sass Mixins & Functions</title>

<body>
    <main>
        <section>
            <div class="image-grid container">

        </section>
