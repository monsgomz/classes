<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700;800&family=Jost:ital,wght@0,300;0,400;0,600;1,100&display=swap"
        rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="./manifest.json"/>
    <meta name="theme-color" content="#7285d37a" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#7285d37a" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="/pwa/css/main.css">
    <script src="/pwa/js/main.js" type="module"></script>
    <script src="/pwa/js/web-component.js" type="module"></script>
    <title>Gifts</title>
</head>
<body class="home">
    <header>
        <span class="back" id="back"> &lt; </span>
        <h1>Gifts</h1>
        <span id="plus" class="add"> + </span>
        <h3 id="offline" class="offline"></h3>
    </header>
    <div id="message"></div>
    
    <div id="home" class="container">
        <h2>Home</h2>
        <h3 id="no_data"></h3>
        <ul id="list_person">
            <li>Name, Month, Day<span class="material-symbols-outlined" id="edit">edit</span><span class="material-symbols-outlined" id="gift">redeem</span></li>
        </ul>

    </div>
    <div id="add_edit_person" class="container">
        <h2>Add / edit person</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="namePerson" id="newNamePerson">
            <label for="date-birth">Date of Birth</label>
            <input type="date" name="datePerson" id="newDatePerson">
            <div class="form_buttons">
                <button type="button" id="save-person" class="save">Save<span class="material-symbols-outlined">task_alt</span></button>
                <button id="cancel-person" class="cancel">Cancel<span class="material-symbols-outlined">cancel</span></button>
                <button id="delete_person" class="delete">Delete<span class="material-symbols-outlined">delete</span></button>
            </div>
            
        </form>
    </div>
    <div id="list_gift" class="container">
        <h2>GIFT LIST CACHE</h2>
        <h3 id="no_gift"></h3>
        <ul id="list_gifts">
            <li>Gift,<button id="edit_gift">Edit</button><button id="delete_gift">Delete</button></li>
        </ul>
    </div>
    <div id="add_gift" class="container">
        <h2>Adding gift</h2>
        <form action="">
            <label for="gift">Gift idea</label>
            <input type="text" name="gift" id="idea_gift">
            <label for="store">Store | Location</label>
            <input type="text" name="store" id="store">
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
            <button type="button" id="save-gift" class="save">Save <span class="material-symbols-outlined">task_alt</span></button>
            <button id="cancel-gift" class="cancel">Cancel<span class="material-symbols-outlined">cancel</span></button>
        </form>
    </div>
   

</body>
</html>
